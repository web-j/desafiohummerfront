<mat-toolbar class="color-toolbar mat-elevation-z8">
    <span>Lista de Todos os Participantes</span>
    <span class="example-spacer"></span>
</mat-toolbar>

<div class="row">
    <mat-card class="col-xs-12 col-sm-12 col-md-12 col-lg-12 mat-elevation-z0">
        <table class="mat-elevation-z4" mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nome Participante </th>
                <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> E-mail </th>
                <td mat-cell *matCellDef="let element"> {{ element.email }} </td>
            </ng-container>

            <ng-container matColumnDef="accessRole">
                <th mat-header-cell *matHeaderCellDef> Tipo de acesso </th>
                <td mat-cell *matCellDef="let element"> {{ element.accessRole | accessRoleConverter }} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card>
</div>
