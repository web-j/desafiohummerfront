<mat-form-field appearance="outline">
    <mat-label>Login</mat-label>
    <input matInput required name="username" [(ngModel)]="username">
    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    <mat-hint>Hint</mat-hint>
</mat-form-field>


<mat-form-field appearance="outline">
    <mat-label>Password</mat-label>
    <input matInput required name="password" [(ngModel)]="password" type="password">
    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    <mat-hint>Hint</mat-hint>
</mat-form-field>

<button mat-raised-button (click)="submitCredentials()">Entrar</button>
